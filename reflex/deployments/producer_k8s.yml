apiVersion: v1
kind: Service
metadata:
  name: producer-api
spec:
  type: ClusterIP
  selector:
    app: producer
  ports:
    - port: 1234
      targetPort: 1234
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: producer
spec:
  hostNetwork: true
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: microservice-image
          command:
            #- /bin/sh
            #- -c
            #- sleep infinity
            - /build/producer_main
            - -consumer_grpc_address=consumer-api:5678
          ports:
            - containerPort: 1234
